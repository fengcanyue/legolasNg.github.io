---
layout: default
---
<div>
	{% for post in site.posts offset: 0 limit: 10  %}
	<div class="container">
		<div class="docs-content">
			<header class="post-header">
				<h3><i>{{ post.date | date:"%Y/%m/%d" }}</i><strong>{{ post.title }}</strong></h3>
			</header>
			<article class="ztree">
				{{ post.content | markdownify | truncatewords: site.display_num }}
			</article>
			<div class="heading" style="text-align: right;">
				<a href="{{ site.baseurl }}{{ post.url }}">Read More</a>
			</div>
		</div>
	</div>
	<hr>
	{% endfor %}
</div>
