---
layout: default
---

<div class="container docs-container">
    <div class="row">
        <div class="col-md-3">
            <div class="sidebar hidden-print" role="complementary">
                <h1>导航</h1>
                <div id="navigation">
                    <ul id="toc" class="ztree">
                </div>
            </div>
        </div>

        <div class="col-md-9" role="main">
            <div class="panel docs-content">
                <div class="wrapper">
                    <header class="post-header" style="text-align:center;">
                        <h1 class="post-title">{{ page.title }}</h1>
                    </header>
                    <hr>
                    <article class="post-content">
                        {{ content }}
                    </article>
                    <hr>
                    <footer>
                        <div class="meta" style="text-align: right;">
                            Posted on
                            <span class="postdate">{{ page.date | date: "%b %d, %Y" }}</span> By <a target="_blank" href="{{site.url}}">{{ site.author }}</a>
                        </div>
                    </footer>
                </div>
            </div>
            <div class="panel docs-content">
                <ul class="pager">
                    <li class="previous">
                        {% if page.previous %}
                        <a href="{{ page.previous.url | prepend: site.baseurl}}" title="{{ page.previous.title }}">
                            <span class="glyphicon glyphicon-arrow-left	"></span> Previous
                        </a>
                        {% endif %}
                    </li>
                    <li class="next">
                        {% if page.next %}
                        <a  href="{{ page.next.url | prepend: site.baseurl}}" title="{{ page.next.title }}">
                            Next <span class="glyphicon glyphicon-arrow-right"></span>
                        </a>
                        {% endif %}
                    </li>
                </ul>
            </div>
            <div class="panel docs-content">
                <article class="post-content">
                    <div class="wrapper">
                        {% include extention/comments %}
                    </div>
                </article>
            </div>
        </div>
    </div>
</div>
